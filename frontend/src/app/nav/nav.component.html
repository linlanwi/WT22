<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="''">Home</a>
      <a mat-list-item [routerLink]="'register'">Register</a>
      <a mat-list-item [routerLink]="'login'">Login</a>
      <a mat-list-item [routerLink]="'mytasklist'">Mytasklist</a>
      <a mat-list-item [routerLink]="'userlist'">All users</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="flex">
      <button class="left"
              type="button"
              aria-label="Toggle sidenav"
              mat-icon-button
              (click)="drawer.toggle()"
              *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="left">Nutzerinnenverwaltung</span>
      <button *ngIf="!isLoggedIn" mat-icon-button class="right" (click)="callLogin()">
        <mat-icon>login</mat-icon>
      </button>
      <div *ngIf="isLoggedIn" class="right">
        <span>{{username}} </span>
        <button mat-icon-button (click)="callLogout()">
          <mat-icon>logout</mat-icon>
        </button>
      </div>

    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
